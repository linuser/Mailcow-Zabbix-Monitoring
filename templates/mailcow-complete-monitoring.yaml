    vendor:
      name: Alexander Fox | PlaNet Fox
      version: '1.0'
    description: |
      Vollständiges Mailcow-Dockerized Monitoring (246 Metriken, 71 Trigger, 19 Dashboards).
      Postfix, Dovecot, Rspamd (inkl. Bayes-Training), ClamAV, Docker Health, TLS/Zertifikate,
      DNS (SPF/DKIM/DMARC), Security Audit (DANE/MTA-STS/TLS-RPT/BIMI), Postscreen,
      Mailflow mit Anomalie-Erkennung (Baseline-Trigger), Backup, Quarantine, SOGo u.v.m.
      4 LLD Discovery Rules (Domains, Mailboxen, Sync Jobs, Docker Container).
      
      Vendor:  Alexander Fox | PlaNet Fox
      Project: https://github.com/linuser/mailcow-monitoring
      Created with Open Source and ♥
