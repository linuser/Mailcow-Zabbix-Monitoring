  - uuid: 1347ff88aeff470cb0fd8775bc282fb2
    template: mailcow_complete_monitoring_v45
    name: Mailcow Complete Monitoring v1.1
    vendor:
      name: Alexander Fox | PlaNet Fox
      version: '1.1'
    description: 'Complete Mailcow-Dockerized Monitoring (246 metrics, 95 triggers, 44 macros, 22 dashboards).

      Postfix, Dovecot, Rspamd (incl. Bayes training), ClamAV, Docker Health, TLS/certificates,

      DNS (SPF/DKIM/DMARC), Security Audit (DANE/MTA-STS/TLS-RPT/BIMI), Postscreen,

      Mailflow with anomaly detection (baseline triggers), Backup, Quarantine, SOGo and more.

      4 LLD Discovery Rules (Domains, Mailboxes, SyncJobs, Docker Containers).

      Compatible with Zabbix 7.0+.


      v1.1 Changes:

      - Alerting Profiles: 2-3 severity levels per trigger with macro-based thresholds

      - 44 template macros for user-customizable thresholds

      - Item Card Widgets on Overview dashboard

      - Color Palettes for consistent multi-series graph colors

      - Improved domain discovery with active/quota metrics


      Vendor:  Alexander Fox | PlaNet Fox

      Project: https://github.com/linuser/Mailcow-Zabbix-Monitoring

      Created with Open Source and ♥'
